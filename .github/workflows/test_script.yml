name: Test Bash Script

on:
  push:
    branches:
      - installer

permissions:
  contents: read
  issues: write

jobs:
  test_script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set execute permissions on script
        run: |
          chmod +x install.sh

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git whiptail neovim

      - name: Run Script with Default URL
        run: |
          ./install.sh -s -i

      - name: Test Dotfiles Installation
        run: |
          if [ -d ~/dotfiles_temp ]; then
            echo "Dotfiles installation failed"
            exit 1
          else
            echo "Dotfiles installation succeeded"
          fi

      - name: Cleanup
        run: |
          rm -rf ~/dotfiles_temp

      - name: Capture Workflow Artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: Logs
          path: ~/dotfile_test

      - name: Run script and capture errors
        if: failure()
        id: error_capture
        run: |
          ./your_script.sh 2> error.log || echo ::set-output name=error::$(cat error.log)

      - name: Create Issue on Failure
        if: failure()
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WORKFLOW_NAME: ${{ github.workflow }}
          SERVER_URL: ${{ github.server_url }}
          REPOSITORY: ${{ github.repository }}
          ACTION_ID: ${{ github.run_id }}
