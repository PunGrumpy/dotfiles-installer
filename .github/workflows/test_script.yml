name: Test Bash Script

on:
  push:
    branches:
      - main

permissions:
  contents: read
  issues: write

jobs:
  test_script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup environment
        run: echo "TERM=xterm" >> $GITHUB_ENV

      - name: Set execute permissions on script
        run: |
          chmod +x install.sh

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git whiptail neovim

      - name: Run Script with Default URL
        run: |
          ./install.sh -s -y -u https://github.com/PunGrumpy/dotfiles.git

      - name: Test Dotfiles Installation
        run: |
          [[ -d ~/.config ]] || exit 1
          [[ -f ~/.czrc ]] || exit 1
          [[ -f ~/.gitconfig ]] || exit 1
          [[ -f ~/.gitignore ]] || exit 1

      - name: Cleanup
        run: |
          rm -rf ~/.config
          rm -rf ~/.czrc
          rm -rf ~/.gitconfig
          rm -rf ~/.gitignore

      - name: Capture Workflow Artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: Logs
          path: ~/dotfile_test

      - name: Run script and capture errors
        if: failure()
        id: error_capture
        run: |
          ./install.sh -s -y -u https://github.com/PunGrumpy/dotfiles.git 2> error.log || echo "error=$(cat error.log)" >> $GITHUB_ENV

      - name: Create Issue on Failure
        if: failure()
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WORKFLOW_NAME: ${{ github.workflow }}
          SERVER_URL: ${{ github.server_url }}
          REPOSITORY: ${{ github.repository }}
          ACTION_ID: ${{ github.run_id }}
          ISSUE_TITLE: '[${{ github.workflow }}]: Error in job `${{ github.job }}`'
          ERROR_MESSAGE: ${{ steps.error_capture.outputs.error }}
